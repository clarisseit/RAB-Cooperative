<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesaPal Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>PesaPal Payment Form</h2>
        <form action="your_pesapal_payment_endpoint" method="post">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" value="500 RWF" readonly>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="Rwandan Franc">RWF</option>
                    <!-- Add more currency options here -->
                </select>
                <div class="form-group">
                    <label for="Custom Name">Custom Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                </div>
                <div class="form-group">
                    <label for="Custom Number">Custom Number:</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="Description">Description:</label>
                    <input type="text" id="Fess" name="Fees" value="Fees" readonly>
                </div>
                </div>
            </div>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
